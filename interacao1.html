<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação JS</title>
<style>
    body{
        text-align: center;
        background-color: rgb(247, 157, 255);
    }
    button{
        text-align: center;
    }
</style>
</head>
<body>
    <h1>Interagindo com um botão</h1>
    <br>
    <button onclick="clicou()"><img src="gatinhos.gif" alt="gatinhos"></button>

    <script>
        function clicou(){
            window.alert('Você clicou no gatinho')
        }
    </script>
</body>
</html>
